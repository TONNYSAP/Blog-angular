<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-md-4">
            <div class="card border-0" style="width: 18rem;">
                <img src="https://images.unsplash.com/photo-1496065187959-7f07b8353c55?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1170&q=80" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title text-center">Card title</h5>
                  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                  <a href="#" target="_blank" class="btn btn-outline-dark d-flex justify-content-center">Go somewhere</a>

                  <hr class="mt-4 mb-4">
                  <h6 class="mb-3 text-monospace text-center">Pesquisar por título</h6>
                  <input type="text" class="form-control mb-3 w-100">
                  <button class="btn btn-outline-info w-100">Pesquisar</button>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div>
                <h3 class="text-center mb-4 text-monospace">Digita abaixo os seus Posts e click em "publicar":</h3>

                <div class="form-group">
                    <label for="nome" class="text-monospace">Título:</label>
                    <input type="text" [(ngModel)]="post.nome" name="nome" id="nome" class="form-control" placeholder="Digite o titulo da postagem">
                </div>

                <div class="form-group">
                    <label for="mensagem" class="text-monospace">Texto:</label>
                    <textarea name="mensagem" id="mensagem" [(ngModel)]="post.mensagem" cols="30" rows="10" class="form-control" placeholder="Digite a sua mensagem"></textarea>
                </div>

                <div class="mt-4 d-flex justify-content-end">
                    <button type="button" (click)="savePost()" class="btn btn-outline-warning w-25">Publicar</button>
                </div>

            </div>

            <hr class="mt-4 mb-4">

            <h3 class="text-center mb-5 text-monospace">Comentários adicionados:</h3>
            <div class="container">
                <div class="card mb-4" *ngFor="let post of listPost">
                    <fa-icon class="icon-trash" [icon]="faTrash" (click)="deletePost(post)"></fa-icon>
                    <div class="card-header">
                        <h5 class="card-title  start-0">{{ post.id }}</h5>
                    </div>
                    <div class="card-body">
                        <p class="card-text">{{ post.nome }}</p>
                        <p class="card-text">{{ post.mensagem }}</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
